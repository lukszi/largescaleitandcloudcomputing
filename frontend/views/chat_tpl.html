<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="title">{{chat_title}}</div>
            <div class="message-list__container">
                <ul class="messages"></ul>
            </div>
            <div class="message-send__container">
                <form>
                    <input type="text" class="inputMessage" autocomplete="off" placeholder="Enter your message here..." autofocus /> 
                    <button id="sendMessage" class="btncmp-round-label btn btn-round" type="button">
                        <img src="../icons/send.svg" alt="send">
                    </button>
                </form>
                <button id="sendMessage" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>
</body>
