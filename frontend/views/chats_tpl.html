<head>
    <title>Chats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="./js/chatHandler.js"></script>
</head>
<body>
    <div class="qln"> 
        <nav class="qln__buttons">
            <h2 class="visuallyhidden">.</h2>
            <div class="btncmp-round-label">
                <button class="btn btn-round" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUser" aria-expanded="false" aria-controls="collapseUser">
                    <img src="../icons/user.svg">
                </button>
                <span class="btncmp-round-label__label">
                    Profile 
                </span>
            </div>
            <div class="btncmp-round-label">
                <button class="btn btn-round" type="button" data-bs-toggle="collapse" data-bs-target="#collapseChats" aria-expanded="false" aria-controls="collapseChats">
                    <img src="../icons/mail.svg">
                </button>
                <span class="btncmp-round-label__label">
                        Chats
                </span>
            </div>
        </nav>
    </div>
    <div class="collapse-container__row">
        <div class="collapse-container__col">
            <div class="collapse" id="collapseUser">
                <div class="d-flex justify-content-center">
                    <div class="card" id="__profile">
                        <div class="card-header">
                            <h3>Profile</h3>
                        </div>
                        <div class="card-body">
                            <p>{{session_info}}</p>
                            <form action="users/logout" method="get">
                                <div class="form-group d-flex justify-content-center">
                                    <a class="btn btn-primary login_btn" href="users/logout">Logout</a>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="collapse" id="collapseChats">
                <div class="card">
                    <div class="card-header">
                        <h3>Chats</h3>
                    </div>
                    <div class="card-body" id="card__chats">
                        <div class="chat-create__container">
                            <div class="row">
                                <div class="col-md-7">
                                    <input type="text" class="form-control" autocomplete="off" placeholder="Enter chat title here..." autofocus /> 
                                </div>
                                <div class="col-md-4">
                                    <select id="participants" class="form-control">
                                        <option value="1" >User</option>
                                        <option value="2">{{user_name}}</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-round" type="button" id="createChat">
                                        <img src="../icons/create.svg">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="chat-list__container">
                            <ul class="chats"></ul>
                        </div>
                        <p>{{error_msg}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
